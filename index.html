<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="shortcut icon" href="./img/logo-gris.webp" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
    <title>MoviZone</title>
</head>
<body>
    <header>
        <!-- Inicio Barra de Navegación -->
        <nav class="navbar navbar-expand-sm bg-black navbar-dark fixed-top">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="./img/logo-gris.webp" alt="logo">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <!-- Links -->
            <div class="container-fluid">
                <div class="justify-content-end collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav text-align-end">
                        <li class="nav-item"></li>
                        <div class="dropdown">
                            <button class="btn btn-dark dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                                Productos
                            </button>
                            <ul class="productos dropdown-menu">
                                <li><a href="#"><button class="dropdown-item" type="button">iPhone</button></li></a>
                                <li><a href="#"><button class="dropdown-item" type="button">Samsung</button></li></a>
                                <li><a href="#"><button class="dropdown-item" type="button">Smartwatches</button></li></a>
                            </ul>
                        </div>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link" href="#">Nosotros</i></a>
                        </li>
                        <li class="nav-item"></li>
                            <a class="nav-link" href="#">Contacto</i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-search"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-cart-fill"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><i class="bi bi-person-fill"></i></a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Fin Barra de Navegación -->
    </header>

    <main>
        <section>
            <div class="jumbo p-5 bg-warning text-white">
                <h1>Bienvenidos a MoviZone</h1>
                <p>Tu tienda de confianza para los últimos modelos de celulares. Explora nuestra amplia selección de smartphones de las mejores marcas y encuentra el dispositivo perfecto para ti. ¡Innovación y tecnología en la palma de tu mano!</p>
            </div>
        </section>

        <section>
            <!-- Carousel -->
            <div id="carrousel" class="container border border-secondary rounded mt-5 p-1 carousel slide w-75" data-bs-ride="carousel">
                <!-- Indicators/dots -->
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carrousel" data-bs-slide-to="0" class="active"></button>
                    <button type="button" data-bs-target="#carrousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carrousel" data-bs-slide-to="2"></button>
                    <button type="button" data-bs-target="#carrousel" data-bs-slide-to="3"></button>
                    <button type="button" data-bs-target="#carrousel" data-bs-slide-to="4"></button>
                    <button type="button" data-bs-target="#carrousel" data-bs-slide-to="5"></button>
                    <button type="button" data-bs-target="#carrousel" data-bs-slide-to="6"></button>
                    <button type="button" data-bs-target="#carrousel" data-bs-slide-to="7"></button>
                    <button type="button" data-bs-target="#carrousel" data-bs-slide-to="8"></button>
                </div>
                <!-- The slideshow/carousel -->
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/carrousel-samsung1.jpg" alt="Los Angeles" class="d-block w-100 carousel-img">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrousel-iphone1.webp" alt="Chicago" class="d-block w-100 carousel-img">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrousel-apple1.jpg" alt="Chicago" class="d-block w-100 carousel-img">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrousel-watch1.jpg" alt="Chicago" class="d-block w-100 carousel-img">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrousel-samsung2.webp" alt="Chicago" class="d-block w-100 carousel-img">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrousel-apple2.jpg" alt="Chicago" class="d-block w-100 carousel-img">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/carrousel-iphone2.jpg" alt="New York" class="d-block w-100 carousel-img">
                    </div>
                </div>
                <!-- Left and right controls/icons -->
                <button class="carousel-control-prev" type="button" data-bs-target="#carrousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carrousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon"></span>
                </button>
            </div>
        </section>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz4fnFO9gybBogGz3M1vUqMYK5Qw5eMg+JvP3Q2P5L5LRD3aWVk5zJr1K5" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
